# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore InventoryWebApi.sln
    - name: Build
      run: dotnet build InventoryWebApi.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test InventoryWebApi.Tests/InventoryWebApi.Tests.csproj --configuration Release --no-build --verbosity normal
    - name: Publish
      run: dotnet publish InventoryWebApi/InventoryWebApi.csproj --configuration Release --output ./output
